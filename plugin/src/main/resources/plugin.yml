name: NadArenas
version: '${version}'
main: pl.nadwey.nadarenas.bukkit.BukkitNadArenasPluginLoader
api-version: '1.20'
depend: [WorldEdit]

permissions:
  nadarenas.command.arenas:
    description: "Access to the '/arenas' command."
    default: true
  nadarenas.command.nadarenas:
    description: "Access to the '/nadarenas' command."
    default: op
  nadarenas.command.reload:
    description: "Access to the '/nadarenas reload' command."
    default: op